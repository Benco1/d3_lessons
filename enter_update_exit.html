<!DOCTYPE html>
<html>

<head>
	<title>Enter, Update, Exit</title>
  <script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>

	<script>

		// DOM elements < data elements (enter)
		// DOM elements > data elements (exit)
		// DOM elements = data elements (update)


		var data = [10];

		var canvas = d3.select("body")
					.append("svg")
					.attr("width", 500)
					.attr("height", 500);

		var circle = canvas.append("circle")
						.attr("cx", 50)
						.attr("cy", 100)
						.attr("r", 25);

		var circle = canvas.append("circle")
						.attr("cx", 50)
						.attr("cy", 200)
						.attr("r", 25);

		// Will bind data to existing circles until there
		// are more data elements than existing circles
		// var circles = canvas.selectAll("circle")
		// 			.data(data)
		// 			.attr("fill", "red")
		// 			.enter()
		// 				.append("circle")
		// 				.attr("cx", 50)
		// 				.attr("cy", 50)
		// 				.attr("r", 25)
		// 				.attr("fill", "green");

		// Below, circles with corresponding data will
		// be shown with green fill, while extra circles
		// not bound to a data element will be blue
		var circles = canvas.selectAll("circle")
					.data(data)
					.attr("fill", "green")
					.exit()
						.attr("fill", "blue");
	</script>
</body>

</html>
