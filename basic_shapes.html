<!DOCTYPE html>
<html>
<head>
  <title>D3 Test</title>
  <script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>
  <script>
    var width = 500;
    var height = 500;

    var canvas = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);


    var circle = canvas.append("circle")
           .attr("cx", 250)
           .attr("cy", 250)
           .attr("r", 50)
           .attr("fill", "red");

    var rect = canvas.append("rect")
           .attr("width", 100)
           .attr("height", 50)
           .attr("fill", "blue");

    var line = canvas.append("line")
           .attr("x1", 5)
           .attr("x2", 500)
           .attr("y1", 100)
           .attr("y2", 400)
           .attr("stroke", "green")
           .attr("stroke-width", 10);


  </script>
</body>
</html>
